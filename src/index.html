<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>

<body>
  <nav>
    <ul>
      <li class="current caps"><img class="filter-light" src="./images/plane.svg" alt="Plane Icon">My Trips</li>
      <li class="caps"><img class="filter-light" src="./images/suitcase.svg" alt="Suitcase Icon">Plan a trip</li>
      <li class="caps"><img class="filter-light" src="./images/island.svg" alt="Island Icon">Destinations</li>
    </ul>
    <div class="profile-wrapper">
      <div class="admin-wrapper">
        <button class="admin-button">
          <img class="filter-light" src="./images/user.svg" alt="Profile Icon">
        </button>
        <p>Admin Username</p>
      </div>
      <p class="logo">TravelTracker</p>
    </div>
  </nav>
  <main>
    <h1 class="page-info">Trips</h1>
    <section class="card-display">
      <div class="card-wrapper">
        <div class="profile-pic-wrapper">
          <img
            src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80"
            alt="Trip Picture">
          <div class="profile-pic-text caps">
            <!-- <button class="arrow-button"><img class="back-arrow filter-dark" src="./images/back-arrow.svg"
                alt="Arrow"></button> -->
            <div class="view-counter-wrapper">
              <p class="views">Days</p>
              <p class="view-count">02</p>
            </div>
          </div>
        </div>
        <div class="card-info-wrapper">
          <div class="name-wrapper">
            <h2 class="card-name">Destination Name</h2>
            <p class="card-date">01/23/16 - 01/25/16</p>
          </div>
          <p>Activities</p>
          <p class="card-url">Swimming, Relaxation</p>
          <div class="playlist-wrapper">
            <h3 class="caps smaller-font">Status</h3>
            <p class="lighter">Approved</p>
          </div>
          <div class="attachment-wrapper">
            <h4 class="caps smaller-font">Travelers</h4>
            <p class="attachment-counter lighter">04</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
