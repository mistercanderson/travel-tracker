<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
  <title>TravelTracker</title>
</head>

<body>
  <nav>
    <ul>
      <li>
        <img tabindex="-1" class="filter-light" src="./images/plane.svg" alt="Airplane Icon"><button
          class="caps current" id="myTrips">My
          Trips</button></li>
      <li><img tabindex="-1" class="filter-light" src="./images/suitcase.svg" alt="Suitcase Icon"><button class="caps"
          id="planTrip">Plan a
          trip</button></li>
      <li><img tabindex="-1" class="filter-light" src="./images/island.svg" alt="Island Icon"><button class="caps"
          id="destinations">Destinations</button>
      </li>
    </ul>
    <div class="logo-wrapper">
      <div class="admin-wrapper">
        <button id="admin" class="admin-button hidden">A</button>
        <p id="user" class="hidden">Admin Username</p>
      </div>
      <p id="logo" class="logo" tabindex="0">TravelTracker</p>
    </div>
  </nav>
  <main>
    <h1 id="pageInfo">Login</h1>
    <section class="dashboard">
    </section>
  </main>
</body>

</html>
