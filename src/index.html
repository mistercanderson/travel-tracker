<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>

<body>
  <nav>
    <ul>
      <li class="current caps"><img class="filter-current" src="./images/share.svg" alt="Share Icon">Shares</li>
      <li class="caps"><img class="filter-blue" src="./images/menu-bars.svg" alt="Playlist Icon">Playlists</li>
      <li class="caps"><img class="filter-blue" src="./images/user.svg" alt="Personal Icon">Personal Videos</li>
    </ul>
    <div class="profile-wrapper">
      <div class="admin-wrapper">
        <button class="admin-button">
          <img class="filter-current" src="./images/user.svg" alt="Profile Icon">
        </button>
        <p>Admin Username</p>
        <button class="dropdown-arrow"><img class="filter-blue" src="./images/drop-down-arrow.svg"
            alt=""></button>
      </div>
      <!-- <img src="./assets/2Win_logo.png" Share Icon alt="2Win! Logo"> -->
    </div>
  </nav>
  <main>
    <h1>Trips</h1>
    <section class="card-display">
      <div class="card-wrapper">
        <div class="profile-pic-wrapper">
          <img
            src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80"
            alt="Profile Pic">
          <div class="profile-pic-text caps">
            <button class="arrow-button"><img class="back-arrow filter-grey" src="./images/back-arrow.svg"
                alt="Arrow"></button>
            <div class="view-counter-wrapper">
              <p class="views">Days</p>
              <p class="view-count">02</p>
            </div>
          </div>
        </div>
        <div class="card-info-wrapper">
          <div class="name-wrapper">
            <h2 class="card-name">Destination Name</h2>
            <p class="card-date lighter">Monday 01/23/16 10:22am</p>
          </div>
          <p class="card-url">http://DESTINATION-LINK-HERE</p>
          <div class="playlist-wrapper">
            <h3 class="caps smaller-font">Status</h3>
            <p>Approved</p>
          </div>
          <div class="attachment-wrapper">
            <h4 class="caps smaller-font">Travelers</h4>
            <p class="attachment-counter">04</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
