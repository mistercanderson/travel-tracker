<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>

<body>
  <nav>
    <ul>
      <li class="current caps"><img class="filter-current" src="./assets/icons/share.svg" alt="Share Icon">Shares</li>
      <li class="caps"><img class="filter-blue" src="./assets/icons/menu-bars.svg" alt="Playlist Icon">Playlists</li>
      <li class="caps"><img class="filter-blue" src="./assets/icons/user.svg" alt="Personal Icon">Personal Videos</li>
    </ul>
    <div class="profile-wrapper">
      <div class="admin-wrapper">
        <button class="admin-button">
          <img class="filter-current" src="./assets/icons/user.svg" alt="Profile Icon">
        </button>
        <p>Admin Username</p>
        <button class="dropdown-arrow"><img class="filter-blue" src="./assets/icons/drop-down-arrow.svg"
            alt=""></button>
      </div>
      <img src="./assets/2Win_logo.png" Share Icon alt="2Win! Logo">
    </div>
  </nav>
  <main>
    <h1>Shares</h1>
    <section class="card-display">
      <div class="card-wrapper">
        <div class="profile-pic-wrapper">
          <img src="./assets/headshot1.jpeg" alt="Profile Pic">
          <div class="profile-pic-text caps">
            <button class="arrow-button"><img class="back-arrow filter-grey" src="./assets/icons/back-arrow.svg"
                alt="Arrow"></button>
            <div class="view-counter-wrapper">
              <p class="views">Views</p>
              <p class="view-count">02</p>
            </div>
          </div>
        </div>
        <div class="card-info-wrapper">
          <div class="name-wrapper">
            <h2 class="card-name">Recipient's Namehere</h2>
            <p class="card-date lighter">Monday 01/23/16 10:22am</p>
          </div>
          <p class="card-url">http://2win.2winstage.com/p/recipients_nameshare</p>
          <div class="playlist-wrapper">
            <h3 class="caps smaller-font">Playlist</h3>
            <p>Name of Playlist</p>
          </div>
          <div class="attachment-wrapper">
            <h4 class="caps smaller-font">Attachments</h4>
            <p class="attachment-counter">04</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
